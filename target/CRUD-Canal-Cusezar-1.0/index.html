<!DOCTYPE html>
<html>
    <head>
        <title>Inicio</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
            function solicitudInicial(method, url, async, callback) {
                var request = new XMLHttpRequest();
                request.open(method, url, async);
                request.onreadystatechange = function () {
                    if (request.readyState == 4 && request.status == 200) {
                        callback(request.responseText);
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>Hello World!</h1>
        <input type="button" value="Ver datos" onclick="solicitudInicial('get', '/gestor/init', false, function () {
                    console.log('re creisi');
                })">
    </body>
</html>
